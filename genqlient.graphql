fragment ServiceFields on Service {
  id
  name
  resourceName
}

fragment EnvironmentFields on Environment {
  id
  name
}

mutation CreatePostgresNeonResource($input: CreatePostgresNeonResourceInput!) {
  createPostgresNeonResource(input: $input) {
    id
    service {
      ...ServiceFields
    }
    environment {
      ...EnvironmentFields
    }
  }
}